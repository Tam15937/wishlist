<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Wishlist Hub</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar left" id="usersList">
            <h2>Пользователи</h2>
            <ul id="userItems"></ul>
        </aside>

        <main class="main-content" id="wishlistBlock">
            <div id="wishlistContent">
                <p>Выберите пользователя слева, чтобы увидеть его wishlist.</p>
            </div>
        </main>

        <aside class="sidebar right">
            <div id="userInfo" style="margin-bottom: 20px;">
                <button id="logoutBtn" style="background: #f44336;">Выйти</button>
            </div>

            <button id="createListBtn">Создать свой лист</button>
            <div id="deleteSection" style="margin-top: 20px;"></div>
        </aside>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
            logoutBtn.onclick = () => {
                // Очистка cookie
                document.cookie = "username=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
                document.cookie = "user_id=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
                // Перенаправление на страницу входа
                window.location.href = '/login';
            };
        }
    });
    </script>

    <script src="script.js"></script>
</body>
</html>
